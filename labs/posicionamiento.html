<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="utf-8">
    <title>Laboratorio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: rgb(255, 255, 255);
            font-size: 24px;
        }
        
        h2 {
            color: rgb(0, 0, 0);
            font-size: 24px;
        }
        
        p {
            font-size: 16px;
        }
        
        #cabecera {
            color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
            padding: 10px;
        }
        
        #contenedor {
            margin: 0px;
            background-color: rgb(202, 40, 40);
            width: 4500px;
        }
        
        #contenido1 {
            margin: 250px;
            margin-top: 20px;
            background-color: rgb(255, 255, 255);
            padding-top: 50px;
            float: left;
            height: 750px;
            padding: 10px;
            width: 900px;
            border-style: dashed;
            border-width: 4px;
            border-color: gray;
            border-top: 0px;
        }
        
        #contenido2 {
            margin: 5px;
            background-color: rgb(78, 78, 78);
            height: 300px;
            padding: 10px;
            width: 170px;
        }
        
        #contenido3 {
            margin: 5px;
            color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
            height: 250px;
            padding: 10px;
            width: 130px;
        }
    </style>
</head>

<body>
    <div id="contenedor">
        <div id="cabecera">
            <p>Sucedió un dos de febrero</p>
        </div>
        <div id="contenido1">
            <div id="contenido2">
                <h1> GUERRA </h1>
                <div id="contenido3">
                    <h2> 1993 </h2>
                    <h2> Rendición del 6º ejército alemán, que pone fin a la batalla de Stalingrado </h2>
                </div>

            </div>
        </div>

    </div>
</body>

</html>
